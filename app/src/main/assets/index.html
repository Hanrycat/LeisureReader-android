<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户端</title>
<script src="js/jquery.js"></script>
<script src="js/client.js"></script>
</head>
<body style="text-align: center;">
	<p>欢迎使用wifi传书</p>
	<hr />
	<form action="/upload_txt/" method="POST"
		enctype="multipart/form-data" >
		<table border="1" style="margin: 0 auto;">
			<caption>飞鸽传书txt</caption>
			<tr>
				<td><img src="image/wifi_transfer.png"/></td>
				<td><input type="file" name="attachFileNames"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="提交" /></td>
			</tr>
		</table>
	</form>

	<form action="/upload_pdf/" method="POST"
		  enctype="multipart/form-data" >
		<table border="1" style="margin: 0 auto;">
			<caption>飞鸽传书pdf</caption>
			<tr>
				<td><img src="image/wifi_transfer.png"/></td>
				<td><input type="file" name="attachFileNames"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="提交" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
